# Api Users Auth [/api/users/auth]

## Revoking a session [DELETE]
Destroys the current user session (identified by the `Authorization` HTTP header), signing out the user in the associated device.

+ Request (application/json)
    + Headers

            Authorization: Bearer E6JdhlxqUwh2filKiwRHxGgKdh48TItt

+ Response 200
+ Response 401

        Unauthorized Response

+ Response 404

        Invalid Token Response


# Api Deposits [/api/deposits]

## Creating a new deposit [POST]
Creates a new deposit associated to the current user.

+ Request (application/json)
    + Headers

            Authorization: Bearer E6JdhlxqUwh2filKiwRHxGgKdh48TItt

    + Attributes (CreateDepositRequest)

+ Response 200 (application/json)

        Successful response

    + Attributes (CreateDepositResponse)

# Api Pwb [/api/pwb]

## Paying with balance [POST]
Confirms an EBANX payment using the balance of the current user.

+ Request (application/json)
    + Headers

            Authorization: Bearer E6JdhlxqUwh2filKiwRHxGgKdh48TItt

    + Attributes (PayWithBalanceRequest)

+ Response 200 (application/json)

        Successful response

    + Attributes (PayWithBalanceResponse)

# Api Withdrawal [/api/withdrawals]

## Request withdrawal [POST]
Request a withdrawal from the balance of the current user.

+ Request (application/json)
    + Headers

            Authorization: Bearer E6JdhlxqUwh2filKiwRHxGgKdh48TItt

    + Attributes (WithdrawalRequest)

+ Response 200 (application/json)

        Successful response

