## CreateDepositRequest (object)


### Properties
+ `instrumentType` (enum[string], required) - Type of instrument used to fund deposit prefixed by country code.
    + `BR_BOLETO`
    + `MX_OXXO`
    + `MX_SPEI`
    + `CO_BALOTO`
    + `PE_PAGOEFECTIVO`
    + `BR_TEF`
    + `MX_PSE`
    + `CL_SENCILLITO`
    + `CL_SERVIPAG`
    + `PE_SAFETYPAY`
+ `currency` (string, required) - Currency code
+ `amount` (string, required) - Deposit amount as decimal
+ `exchangeRateId` (string, required) - Public id of ExchangeRate used on deposit calculations


## CreateDepositResponse (object)


### Properties
+ `id` (string, optional) - Public id of exchange or transfer that was created
+ `type` (enum[string], optional) - Type of model created
    + `EXCHANGE`
    + `TRANSFER`
+ `dueAt` (number, optional)
+ `redirectUrl` (string, optional)
+ `voucher` (Voucher, optional)


## PayWithBalanceRequest (object)


### Properties
+ `paymentHash` (string, required) - The `hash` of the EBANX payment to be confirmed


## PayWithBalanceResponse (object)


### Properties
+ `id` (string, optional) - Public id of exchange or transfer that was created
+ `type` (enum[string], optional) - Type of model created
    + `EXCHANGE`
    + `TRANSFER`


## AccountHolder (object)


### Properties
+ `name`: `DIOGENES FALCAO` (string, required) - Required for BRL, CLP, COP, PEN, MXN
+ `document`: `12345678910` (string, required) - Required for BRL, CLP (RUT), COP, PEN (DNI)
+ `documentType`: `CEDULA CIDADANIA` (enum[string], optional) - Required for COP
    + `CEDULA CIDADANIA`
    + `CEDULA EXTRANJERIA`
+ `holderType`: `NATURAL` (enum[string], optional) - Required for BRL, CLP
    + `NATURAL`
    + `LEGAL`


## BankAccount (object)


### Properties
+ `currency`: `BRL` (string, required) - Bank account currency
    + Default: `BRL`
+ `bankCode`: `ITAU` (string, required) - Required for BRL, CLP, COP, PEN
+ `accountType`: `CHECKING` (enum[string], required) - Required for BRL, CLP, COP, PEN
    + `CHECKING`
    + `SAVINGS`
+ `accountNumber`: `012345` (string, required) - Required for BRL, CLP, COP, PEN (CCI)
+ `accountCheckDigit`: `X` (string, optional) - Required for BRL
+ `agencyNumber`: `12345` (string, optional) - Required for BRL
+ `agencyCheckDigit`: `8` (string, optional) - Required for some banks of BRL
+ `operation`: `013` (string, optional) - Required for Caixa Economica BRL
+ `clabe`: `123456789123456789` (string, optional) - Required for MXN
+ `accountHolder` (AccountHolder, required) - Account holder details


## WithdrawalRequest (object)


### Properties
+ `requestedAmount`: 100.30 (number, required)
+ `requestedCurrency`: `USD` (string, required)
    + Default: `USD`
+ `exchangeRateId`: `bEqWuGlfCOdf5we5` (string, required)
+ `saveBankAccount`: true (boolean, required)
    + Default: `true`
+ `bankAccountId`: `ts6EHdZz18OHsi4d` (string, optional) - Optional, replaces bankAccount. Used in case of saved bank accounts.
+ `bankAccount` (BankAccount, optional) - Bank Account information